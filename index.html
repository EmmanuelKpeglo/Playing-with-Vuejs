<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="asserts/css/style.css">
    <link rel="stylesheet" type="text/css" href="asserts/css/vueTransitionCss.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- wrapper -->
    <div class="wrapper">

      <!-- application -->

        <div class="plan-wrapper">
          

          <div id="app">
            <h3>Plans</h3>
            <plans-container></plans-container>
            <br>
            <todo-item>mafia</todo-item>
            <todo-item>mob</todo-item>
            <todo-item>cartel</todo-item>
            <todo-item>yakuzi</todo-item>

            <div>
              <button @click="showHide">{{toggler}}</button>
              <br><br>
              <transition name="bounce">
                <div v-if="state" id="animate">
                <h2>mxciii</h2>
                  <p>bkiudjkadjkjd</p>
                  <p>bkiudjkadjkjd</p>
                  <p>bkiudjkadjkjd</p>
                  <p>bkiudjkadjkjd</p>
                </div>
              </transition>

            </div>
          </div>

      <!-- end of application-->

    </div>
    <!-- end of wrapper div -->


    <script type="text/x-template" id="plans-container-template">
        <div id="myDIV">
            <plan-picker-item v-for="(plan, index) in plans"
                         v-bind:key="plan.id"
                         v-bind:plan="plan"
                         v-bind:selectedPlan="selectedPlan"
                         v-on:remove="plans.splice(index, 1)"
                         v-on:select="selectPlan"

            ></plan-picker-item>
            <div id="add-plan">
              <label>Add plan</label>
              <input type="text" name="add_plan" v-model="nextPlanTitle">
              <button v-on:click="addNextPlan">submit</button>
            </div>
        </div>
    </script>

    <script type="text/x-template" id="plan-picker-item-template">
          <div v-on:click="select" class="plan" v-bind:class="{'active-plan':isSelected}">
            <p>{{ plan.title }}</p>
            <button v-on:click="$emit('remove')">Remove</button>
          </div>
    </script>

    <script type="text/x-template" id="todo-item-component-template">
      <div style="text-align:left;">
        <input type="checkbox" v-model="completed">
        <span v-bind:class="{cancel: completed}">
          <slot></slot>
        </span>
      </div>
    </script>


    <script src="asserts/js/vuejs.js"></script>
    <script src="asserts/js/app.js" type="text/javascript"></script>
    <script src="asserts/js/jquery.js"></script>
    <script src="asserts/js/js.js" type="text/javascript"></script>
  </body>
</html>
